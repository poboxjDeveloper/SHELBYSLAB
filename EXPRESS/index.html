<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Page Title... is essential</title>

    <!-- Essential SEO Tags -->
    <meta
      name="description"
      content="Your page description. Keep it concise and informative."
    />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph meta tags (for sharing on social media) -->
    <meta property="og:title" content="Your Page Title" />
    <meta
      property="og:description"
      content="Your page description. Keep it concise and informative."
    />
    <meta property="og:image" content="https://example.com/your-image.jpg" />
    <meta property="og:url" content="https://example.com/your-page-url" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:title" content="Your Page Title" />
    <meta
      name="twitter:description"
      content="Your page description. Keep it concise and informative."
    />
    <meta name="twitter:image" content="https://example.com/your-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com/your-page-url" />

    <!-- Robots meta tag -->
    <meta name="robots" content="index, follow" />

    <!-- CSS and JavaScript files -->
    <!-- Include your CSS and JavaScript files here -->
  </head>
  <body>
    <!-- Your page content goes here -->
    <h1>This is the injected page....</h1>
    <div>Not hot reloading</div>
  </body>
</html>
